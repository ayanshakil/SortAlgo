<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <label for="algorithm">Choose Algorithm:</label>
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
    </select>
    <label for="arraySize">Array Size:</label>
    <input type="range" id="arraySize" min="10" max="100" value="50">
    <button id="generate">Generate Array</button>
    <button id="start">Start Sorting</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <label for="customArray">Custom Array (comma-separated, max 50 values):</label>
    <input type="text" id="customArray" placeholder="e.g., 5,3,8,6,2">
  </div>
  <div id="visualizer"></div>
  <script src="script.js"></script>
</body>
</html>
